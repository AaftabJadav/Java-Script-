<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greet User Function</title>
</head>
<body>
  <h2>Greeting Message</h2>

  <script>
    
    function greetUser(name) {
      document.write("Hello, " + name + "!");
    }

    
    let userName = prompt("Enter your name:");
    greetUser(userName);
  </script>
</body>
</html>
