// Write a JavaScript program to declare variables for different data types (string,number, boolean, null, and
undefined).

<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Data Types</title>
</head>
<body>
</body>
    <script>
        let name = "Amit";
        let age = 25;
        let isStudent = true;
        let car = null;
        let address;

        console.log("Name (String):", name);
        console.log("Age (Number):", age);
        console.log("Is Student (Boolean):", isStudent);
        console.log("Car (Null):", car);
        console.log("Address (Undefined):", address);
    </script>
</html>
