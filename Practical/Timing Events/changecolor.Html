//Write a program that changes the background color of a webpage after 5 secondsusing etTimeout().

<!DOCTYPE html>
<html>
<head>
  <title> Change Background Color</title>
</head>
<body>

  <h2> Wait 5 seconds...</h2>

  <script>
  setTimeout(() => {
      document.body.style.backgroundColor = "lightblue";
    }, 5000);
  </script>

</body>
</html>
