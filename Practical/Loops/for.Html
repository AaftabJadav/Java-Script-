/*Write a JavaScript program using a for loop to print numbers*/

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Loop Example</title>
</head>
<body>
  <h2>Print Numbers from 1 to 10</h2>

  <script>
    for (let i = 1; i <= 10; i++) {
      document.write(i + "<br>");
    }
  </script>
</body>
</html>
