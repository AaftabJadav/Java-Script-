//Create a JavaScript program using a switch statement to display the day of theweek based on the
user input (e.g., 1 for Monday, 2 for Tuesday, etc.).

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day of the Week</title>
</head>
<body>
  <h2>Get Day Name by Number</h2>

  <script>
  
    let dayNumber = parseInt(prompt("Enter a number (1 to 7):"));

    switch (dayNumber) {
      case 1:
        document.write("Monday");
        break;
      case 2:
        document.write("Tuesday");
        break;
      case 3:
        document.write("Wednesday");
        break;
      case 4:
        document.write("Thursday");
        break;
      case 5:
        document.write("Friday");
        break;
      case 6:
        document.write("Saturday");
        break;
      case 7:
        document.write("Sunday");
        break;
      default:
        document.write("Invalid input! Please enter a number from 1 to 7.");
    }
  </script>
</body>
</html>
