//Write JavaScript code to display an alert box with the message "Welcome toJavaScript!" when the page load

<!DOCTYPE html>
<html>
<head>
    <title>Welcome Alert</title>
    <script>
        window.onload = function() {
            alert("Welcome to JavaScript!");
        };
    </script>
</head>
<body>
    <h1>My Web Page</h1>
</body>
</html>
