//Add, subtract, multiply, and divide two numbers using arithmetic operators.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Operations</title>
</head>
<body>
  <h2>Arithmetic Operations on Two Numbers</h2>

  <script>
    
    let a = 10;
    let b = 5;

    
    let sum = a + b;
    let sub = a - b;
    let mul = a * b;
    let div = a / b;

    document.write("Addition =" + sum + "<br>");
    document.write("Subtraction = " + sub + "<br>");
    document.write("Multiplication  = " + mul + "<br>");
    document.write("Division  = " + div + "<br>");
  </script>
</body>
</html>
