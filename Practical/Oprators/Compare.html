// Use comparison operators to check if two numbers are equal and if onenumber is greater than the other.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparison Operators Example</title>
</head>
<body>
  <h2>Comparison of Two Numbers</h2>

  <script>
  
    let a = 20;
    let b = 15;

    
    let isEqual = (a === b);
    
    let isGreater = (a > b);

    document.write("Number a = " + a + "<br>");
    document.write("Number b = " + b + "<br><br>");

    document.write("Are a and b equal? " + isEqual + "<br>");
    document.write("Is a greater than b? " + isGreater + "<br>");
  </script>
</body>
</html>
