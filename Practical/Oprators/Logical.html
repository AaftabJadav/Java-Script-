//Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logical Operators Example</title>
</head>
<body>
  <h2>Logical Operators in JavaScript</h2>

  <script>
    let a = 15;
    let b = 3;

    let result = (a > 10 && b < 5);

    document.write("a = " + a + "<br>");
    document.write("b = " + b + "<br><br>");
    document.write("Condition (a > 10 && b < 5): " + result + "<br>");
  </script>
</body>
</html>
